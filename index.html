<!DOCTYPE html>
<html>
  <head>
    <title>Speedometer with Sound</title>
  </head>
  <body>
    <h1>Speedometer with Sound</h1>
    <p>Current Speed: <span id="speed">Calculating...</span> m/s</p>

    <audio id="alertSound">
      <source src="alert.mp3" type="audio/mpeg" />
    </audio>

    <script>
      var speedElement = document.getElementById("speed");
      var alertSound = document.getElementById("alertSound");

      if ("geolocation" in navigator) {
        var options = {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0,
        };

        navigator.geolocation.watchPosition(
          function (position) {
            var speed = position.coords.speed || 0;
            speedElement.textContent = speed.toFixed(2) + " m/s";

            if (speed * 3.6 > 12) {
              // Convert m/s to km/h
              alertSound.play();
            }
          },
          function (error) {
            console.error("Error getting location: " + error.message);
          },
          options
        );
      } else {
        speedElement.textContent = "Geolocation is not supported in this browser.";
      }
    </script>
  </body>
</html>
